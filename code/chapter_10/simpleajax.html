<html>
    <head>
        	<title>AJAX Object Example</title>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
   <link href="../css/bootstrap.min.css" rel="stylesheet">
        <style>
            .results-background {
            clear:both; top:300px;height:200px;width:300px; margin:10px; background-color:palegoldenrod; color:black;
            }

            .size {
            margin:10px; width:200px;float: left;
            }

            img:hover {
                border: 3px solid palegoldenrod;
            }
        </style>
    </head>
    <body>
        <form id="new-form">
        
            <img id="chamomile" src="../images/chamomile.gif" class="size" />
            <img id="lavender" src="../images/lavender.gif" class="size" />
            <img id="pansy" src="../images/pansy.gif"  class="size" />
 
       
        <div id="results-box" class="results-background">
        </div>
             </form>
        <script type="text/javascript">
            $(function () {
                $("#chamomile").on("mouseover", { name: "chamomile" }, Get_Info);
                $("#lavender").on("mouseover", { name: "lavender" }, Get_Info);
                $("#pansy").on("mouseover", { name: "pansy" }, Get_Info);
            });
            function Get_Info(event) {
                var formData = new FormData($('form')[0]);
                $.ajax({
                    url: event.data.name + '.txt',  
                    type: 'GET',
                    success: function (data, status) {              
                        $("#results-box").text(data);
                    },
                   
                    error: function(xhr, desc, err) {
                        console.log(xhr);
                        alert("Details: " + desc + "\nError:" + err);
                    },
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false
                });
            }
        </script>
    </body>
</html>
