<html>
    <head>
        	<title>Validate User Email Example</title>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <link href="../css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <form id="new-form">
  <br /><label for="email">Email:</label>
  <input id="email" name="email" type="text" /><br /><br />
  <label for="next">Next form field:</label>
  <input id="next" name="next" type="text" /><br /><br />
  <input name="submit" value="Submit Search" type="button" />
</form>
<div id="results-box"> </div>
<script type="text/javascript">
$(function () {
 $("#next").on("focus", Submit_Search);
});       
function Submit_Search() {
 var formData = new FormData($('form')[0]);
 var email = document.getElementById("email").value;
  $.ajax({
   url: 'get-users.php?email=' + email,  
    type: 'GET',
  success: function (data, status) { 
   data = data.replace("[","");
    data = data.replace("]","");
    data = data.trim();
 var msg = document.getElementById("results-box");
    if (data!="") {                       
      msg.innerHTML = "Email has already been registered";
    } else {
msg.innerHTML =".";
}
  },
  error: function(xhr, desc, err) {
    alert("Details: " + desc + "\nError:" + err);
  },
cache: false,  
data: formData,
                    processData: false
  });
} 
</script>
    </body>
</html>
